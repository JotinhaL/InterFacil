<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cadastro de Usuário - Sistema de Intercâmbio</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../bootstrap/bootstrap-5.3.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>

<header class="bg-dark text-white text-center py-5">
    <h1>Cadastro de Usuário</h1>
</header>

<nav class="navbar navbar-expand-lg navbar-light ps-2" id="nv">
    <a class="navbar-brand text-white" href="./index.html">InterFácil</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link text-white" href="../sobre.html">Sobre Nós</a>
            </li>
        </ul>
    </div>
</nav>

<section class="container my-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <form class="row needs-validation">
                <div class="form-floating mb-3">
                    <select class="form-select" id="tipo_usuario" aria-label="Selecao de Usuario">
                        <option selected>Selecione...</option>
                    </select>
                    <label for="tipo_usuario">Selecione o tipo de Usuario</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="nome" placeholder="Seu Nome" required>
                    <label for="nome">Nome</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="email" placeholder="Seu Email" required>
                    <label for="email">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="senha" placeholder="Sua Senha" required>
                    <label for="senha">Senha</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="date" class="form-control" id="dataNascimento" placeholder="Data" required>
                    <label for="dataNascimento">Data de Nascimento</label>
                </div>
                <div class="form-floating col mb-3">
                    <select class="form-select" id="nivelEnsino" required>
                        <option value="" selected>Selecione...</option>
                    </select>
                    <label for="nivelEnsino" class="form-label">Nível de Ensino</label>
                </div>
                <div class="form-floating col mb-3">
                    <select class="form-select" id="statusEnsino" required>
                        <option value="" selected>Selecione...</option>
                    </select>
                    <label for="statusEnsino" class="form-label">Status da Graduação</label>
                </div> 
                <div class="form-floating mb-3">
                    <textarea class="form-control" id="experiencia" rows="4" placeholder="Sua Experiência" required></textarea>
                    <label for="experiencia">Experiência</label>
                </div>
                <div class="form-floating mb-3 col">
                    <select class="form-select" id="idiomas">
                        <option value="" selected>Selecione...</option>
                    </select>
                    <label for="idiomas" class="form-label">Idiomas que você fala</label>
                </div>
                <div class="form-floating mb-3 col">
                    <select class="form-select" id="fluencia">
                        <option value="" selected>Selecione...</option>
                    </select>
                    <label for="fluencia" class="form-label">Nivel de fluencia</label>
                </div>
                <div class="form-floating col-2 align-middle">
                    <button type="button" class="btn btn-outline-primary btn-sm" onclick="adicionarIdioma()">
                        Adicionar
                        <i class="bi bi-plus-lg"></i>
                    </button>
                </div>
                <div class="pool-idiomas mb-3" id="pool_idiomas">
                </div>
                <button type="submit" id="edit" class="btn btn-primary">Salvar Alteracoes</button>
                <input type="hidden" name="id" id="id">
            </form>
        </div>
    </div>
</section>

<footer class="bg-dark text-white text-center py-1">
    <p class="m-0">&copy; 2023 Sistema de Intercâmbio</p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../js/editar.js"></script>
</body>
</html>
